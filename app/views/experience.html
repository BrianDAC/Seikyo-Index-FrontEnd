<h1 class="md-title">Experiences</h1>
<md-input-container>
  <label>Search</label>
  <input ng-model="search">
</md-input-container>
<table class="table table-hover">
    <thead>
        <tr>
            <th ng-click="sort('year')">Year
            <span class="glyphicon sort-icon" ng-show="sortKey=='year'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('date')">Month
            <span class="glyphicon sort-icon" ng-show="sortKey=='date'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('name')">Name
            <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('owner')">Owner
            <span class="glyphicon sort-icon" ng-show="sortKey=='owner'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('division.name')">Division
            <span class="glyphicon sort-icon" ng-show="sortKey=='division.name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>

        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="experience in experiences|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
            <td>{{experience.seikyo.year}}</td>
            <td>{{experience.seikyo.date}}</td>
            <td>{{experience.name}}</td>
            <td>{{experience.owner}}</td>
            <td>{{experience.division.name}}</td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls
    max-size="10"
    direction-links="true"
    boundary-links="true" >
</dir-pagination-controls>
